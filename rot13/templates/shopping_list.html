{% extends 'base.html' %}


{% block contents %}
<form>
	<h1>Add a food item</h1>
	<input type="text" name="food">
	{% if items %}
		{% for item in items %}
			<input type='hidden' name='food' value='{{item}}'>
		{% endfor %}
	{% endif %}

	<button>Add</button>

	<h2>List of food items</h2>
		{% if items %}
			{% for item in items %}
				<li>{{item}}</li>
			{% endfor %}
		{% endif %}
</form>
{% endblock %}
